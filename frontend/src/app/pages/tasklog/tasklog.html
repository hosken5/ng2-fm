
<div class="panel panel-default">
    <div class="panel-body">
        <form action="">
        </form>
    </div>
</div>

<div class="panel panel-default">
    <table class="table  table-striped table-hover table-condensed">
        <tr>
            <td>任务ID</td>
            <td>任务名称</td>
            <td>开始时间</td>
            <td>结束时间</td>
            <td>信息</td>
        </tr>
        <tr *ngFor="let tasklog of tasklogs">
            <td>{{tasklog.taskid}}</td>
            <td>{{tasklog.taskname}}</td>
            <td>{{tasklog.starttime}}</td>
            <td>{{tasklog.endtime}}</td>
            <td>
                <div style="max-width:200px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;">
                    {{tasklog.message}}
                </div>
            </td>
        </tr>
    </table>
</div>

<pagination [itemsPerPage]="itemsPerPage"  [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize"
 [boundaryLinks]="true" [rotate]="true" (numPages)="numPages = $event" (pageChanged)="pageChanged($event)" ></pagination>


    <button class="btn btn-default btn-primary" (click)="goBack()">返回</button>
