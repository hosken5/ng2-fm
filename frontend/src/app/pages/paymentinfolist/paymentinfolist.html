<h4 style="text-align: center">paymentinfo</h4>
<button style="margin-bottom: 10px;" type="button" class="btn btn-primary btn-sm" (click)="staticModal.show()">新增</button>
<div class="panel panel-default">
        <table class="table  table-striped table-hover table-condensed">
            <tr>
                <td>名称</td>
                <td>描述</td>
                <td>操作</td>
            </tr>
            <tr *ngFor="let paymentinfo of paymentinfos">
                <td>{{paymentinfo.name}}</td>
                <td>{{paymentinfo.message}}</td>
                <td>
                    <a href="javascript:void(0);" (click)="openEditView(paymentinfo)"   class="btn btn-default btn-xs">修改</a>
                </td>
            </tr>
        </table>
</div>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog"  style="width: 500px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="staticModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">新增团队</h4>
            </div>
            <div class="modal-body">
                <div class="form-wrap">
                    <form  [formGroup]="addPaymentinfoForm"  action="" class="form-horizontal">
                        <div class="form-group"   [class.has-error] = "addPaymentinfoName.dirty && !addPaymentinfoName.valid">
                            <label class="control-label col-sm-2">团队名称:</label>
                            <div class="col-sm-10">
                                <input formControlName="name"  style="width:80%"/>
                                <small *ngIf="addPaymentinfoName.dirty && !addPaymentinfoName.valid" class="text-danger" >必输字段</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">描述:</label>
                            <div class="col-sm-10">
                                <input formControlName="message" style="width:80%"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm"  (click)="saveOrUpdate()" >确定</button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" (click)="staticModal.hide()" >关闭</button>
            </div>
        </div>
    </div>
</div>
